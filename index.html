<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
    <style type="text/css">
      table, td, tr, th {
        border: 1px solid black;
      }

      .program {
        background-color: yellow;
      }

    </style>
  </head>
  <body>
    <h1>Belajar HTML</h1>
    <table>
      <tr>
        <th><b>Nama</b></th>
        <th><b>Alamat</b></th>
        <th><b>Hobi</b></th>
      </tr>
      <tr>
        <td><b>Allen Gerysena</b></td>
        <td><i>Badar Lampung</i></td>
        <td><ul>
          <li><u>Menulis kode <span class="program">program</span></u></li>
          <li>Memancing</li>
          <li>Diam di kamar</li>
        </ul></td>
      </tr>
    </table>
    <p>Website : <a href="https://www.google.com">www.google.com</a></p>
    <table>
      <tr>
        <th><b>Gambar</b></th>
        <th><b>Audio</b></th>
        <th><b>Video</b></th>
      </tr>
      <tr>
        <td><img src="gambar.jpg" alt="gambar doraemon" width="400px" height="225px"></td>
        <td><audio src="Sample.mp3" controls></audio></td>
        <td><video src="Sample1280.mp4" controls width="400px" height="225px"></video></td>
      </tr>
    </table>
  </body>
</html>
